<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECommerce web site</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container site-header__container">
      <div class="site-header__top header-top flex">
        <div class="header-top__links flex">
          <a href="#" class="header-top__link header-top__link--chat">Chat with us</a>
          <a href="#" class="header-top__link header-top__link--phone">+420 336 775 664</a>
          <a href="#" class="header-top__link header-top__link--email">info@freshnesecom.com</a>
        </div>
        <ul class="list header-top__list">
          <li class="header-top__list__item">
            <a class="header-top__list__link" href="#">Blog</a>
          </li>
          <li class="header-top__list__item">
            <a class="header-top__list__link" href="#">About Us</a>
          </li>
          <li class="header-top__list__item">
            <a class="header-top__list__link" href="#">Careers</a>
          </li>
        </ul>
      </div>

      <div class="site-header__main flex">
        <a href="" class="logo">
          <img class="logo-img" src="/img/Freshnesecom.svg" alt="Logo image" width="177" height="18">
        </a>

        <form action="" class="site-header__main__form flex" method="GET">
          <select class="site-header__main__select" name="catagory" id="catagory">
            <option value="all_categories">All categories</option>
            <option value="drinks">Drinks</option>
            <option value="kitchen">Kitchen</option>
            <option value="special">Special nutrition</option>
          </select>
          <input class="site-header__main__input" type="text" name="search" placeholder="Search Products, categories ...">
        </form>

        <div class="person-blog flex">
          <button class="person-blog-profil"></button>
          <button class="person-blog-korzina"><span class="counter">4</span></button>
        </div>
      </div>
    </div>
  </header>


  <script src="js/main.js"></script>
</body>
</html>
